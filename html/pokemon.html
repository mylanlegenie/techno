<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/pokemon.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokémon</title>
</head>
<body>

    <form action="" id="form_pokemon">
        <input type="text" placeholder="Entrez le nom d'un pokémon">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        
    </form>

    <div id="pokemon_container">

         <svg id="noise"
            xmlns='http://www.w3.org/2000/svg'
            xmlns:xlink='http://www.w3.org/1999/xlink'
            style="width:300px;aspect-ratio: 30/40;">

            <filter id='n' x='0' y='0'>
                    <feTurbulence
                    type='fractalNoise'
                    baseFrequency='0.01'
                    numOctaves='5'
                    stitchTiles='stitch'/>
            </filter>

            <rect width='300' height="400" fill="#9ac652"/>
            <rect width='300' height='400' filter="url(#n)" opacity='0.7'  style="mix-blend-mode:hard-light;" />
        </svg>


        <div id="carte">
            <div id="carte-header">
                <div>
                    <p>BASE</p>
                    <h1>Bulbizarre</h1>
                </div>
               
                <div>
                    <p><span>PV</span>70</p>
                    <img src="/img/type-feuille.png" alt="Type">
                </div>

               
            </div>
            
            <img id="img_pokemon"src="/img/bulbizarre.png" alt="">
        </div>
    </div>


       
   
</body>
</html>
